<ion-header [translucent]="true" *ngIf="schedules">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">Appointments</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-grid class="ion-no-margin ion-text-center" style="text-transform: uppercase">
      <ion-row>
        <ion-col *ngFor="let item of schedules; let i=index" (click)="onSelectDate(item);selectedDateIndex=i"
          [class]="selectedDateIndex==i ? 'selected-date' : 'simple-date'">
          <span style="font-weight:bold; font-size:24px">{{item.date | date: 'dd'}}</span>
          <br>
          <span style="font-size:12px">
            {{item.date | date: 'EEE'}}
          </span>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="schedules">
    <br>
    <p class="ion-padding" style="color: #fff; font-weight: bold;">Available Times</p>
    <ion-grid class="ion-no-margin ion-text-center" style="text-transform: uppercase">
      <ion-row>
        <ion-col size="4" *ngFor="let item of time; let i=index"
          (click)="selectedTimeProperties(item);selectedTimeIndex=i">
          <span [class]="selectedTimeIndex==i ? 'selected-time' : 'simple-time'"> {{item}}</span>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
<ion-footer (click)="onBookAppointment()" *ngIf="schedules">
  <ion-toolbar style="--background: #ad0000;
  --color: #fff;
  --opacity: 1; text-align: center;">
    <ion-title>Book Appointment</ion-title>
  </ion-toolbar>
</ion-footer>
